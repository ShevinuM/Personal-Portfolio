      <!-- scripts start here -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <script type="text/javascript">

      // navigation starts here
      $(function(){
            $("#navbar").load("navbar.html", function() {
                  // Apply animations after navbar is loaded
                  /*TweenMax.from("#brand", 1, {
                        delay: 0.4,
                        y: 10,
                        opacity: 0,
                        ease: Expo.easeInOut
                  })

                  TweenMax.staggerFrom("#menu li a", 1, {
                        delay: 0.4,
                        opacity: 0,
                        ease: Expo.easeInOut
                  }, 0.1);*/
            }); 
      });


      $(document).ready(function() {
            // navigation starts here
            $(document).on("click", "#toggle", function() {
                  $(this).toggleClass('on');
                  $("#resize").toggleClass("active");
            });

            $(document).on("click", "#resize ul li a", function() {
                  $(this).toggleClass('on');
                  $("#resize").toggleClass("active");
            });

            $(document).on("click", ".close-btn", function() {
                  $(this).toggleClass('on');
                  $("#resize").toggleClass("active");
            });
      });
      // navigation ends here

      // discord
      $(document).ready(function() {
            $("#discord a").click(function(event) {
                  event.preventDefault();  // Prevent the default action (navigating to "#")
                  var discordUsername = $(this).data('discord');
                  var tempInput = $("<input>");
                  $("body").append(tempInput);
                  tempInput.val(discordUsername).select();
                  document.execCommand("copy");
                  tempInput.remove();
                  $('#copy-toast').toast('show');
            });
      });


      new WOW().init();

      </script>
      <!-- scripts end here -->
      <!---toast starts here -->
      <div class="toast" style="position: fixed; top: 90vh; right: 20px; z-index: 9999; background:#5b209a; color: white" id="copy-toast" data-delay="2000">
            <div class="toast-body">
                  <i class="fab fa-discord"></i> Discord username copied!
            </div>
      </div>
      <!---toast ends here-->
